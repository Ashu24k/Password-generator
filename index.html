<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./New folder/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1><img src="./New folder/logo.png" alt="logo">Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img onclick="copyPassword()" src="./New folder/copy.png" alt="copy">
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <img class="trans" src="./New folder/pic.png" alt="bb">
    </div>
    <script src="script.js"></script>
</body>
</html>
